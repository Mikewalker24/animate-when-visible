<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate When Visible Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Animate When Visible Example</h1>
    <p>Scroll down to see the elements animate in.</p>

    <div class="item awv-animate fade-in"></div>
    <div class="item awv-animate fade-in"></div>
    <div class="item awv-animate fade-in"></div>
    <div class="item awv-animate fade-in"></div>
    <div class="item awv-animate fade-in"></div>
    <div class="item awv-animate fade-in"></div>
    <div class="item awv-animate fade-in"></div>
    <div class="item awv-animate fade-in"></div>
    <div class="item awv-animate fade-in"></div>

    <h2>Elements Staggered By Row</h2>
    <div class="row awv-stagger-container">
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
    </div>
    <div class="row awv-stagger-container">
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
    </div>
    <div class="row awv-stagger-container">
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
    </div>
    <div class="row awv-stagger-container">
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
      <div class="small-item awv-animate fade-in awv-stagger"></div>
    </div>

    <h2>Slow Staggered Elements</h2>
    <div class="row awv-stagger-container">
      <div class="small-item awv-animate fade-in awv-stagger-slow"></div>
      <div class="small-item awv-animate fade-in awv-stagger-slow"></div>
      <div class="small-item awv-animate fade-in awv-stagger-slow"></div>
      <div class="small-item awv-animate fade-in awv-stagger-slow"></div>
      <div class="small-item awv-animate fade-in awv-stagger-slow"></div>
    </div>

    <h2>Mutation Observer Example</h2>
    <button id="add-items">Add New Row</button>

    <div id="new-items-container"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
